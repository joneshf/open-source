jobs:
  base:
    docker:
      - image: nixorg/nix:circleci
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-nix-{{ checksum "default.nix" }}
            - v1-nix-
          name: Restoring nix cache
      - run:
          command: nix-shell --run 'exit'
          name: Setup nix environment
          no_output_timeout: 30m
      - save_cache:
          key: v1-nix-{{ checksum "default.nix" }}
          name: Saving nix cache
          paths:
            - /nix

      - restore_cache:
          keys:
            - v1-build-{{ checksum "Shakefile.hs" }}-{{ checksum ".circleci/cache" }}
            - v1-build-{{ checksum "Shakefile.hs" }}-
            - v1-build-
          name: Restoring build cache
      - run:
          command: nix-shell --run 'shake ci'
          name: Build
      - save_cache:
          key: v1-build-{{ checksum "Shakefile.hs" }}-{{ checksum ".circleci/cache" }}
          name: Saving build cache
          paths:
            - _build
      - run:
          command: nix-shell --run 'shake .circleci/cache'
          name: Checking build cache is updated

version: 2

workflows:
  base:
    jobs:
      - base

  version: 2
